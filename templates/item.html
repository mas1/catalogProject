{% extends "main.html" %}
{% block content %}
{% include "head.html" %}
    <h1>{{ item.name }}</h1>
      <p>{{ item.description }}</p>
      <a href="{{url_for('editCategoryItem', category_id=item.category_id, item_name=item.name)}}">
        <button class="btn btn-default" id="new-menu-item">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Item
        </button>
      </a>
      <a href="{{url_for('deleteCategoryItem', category_id=item.category_id, item_name=item.name)}}">
        <button class="btn btn-default" id="new-menu-item">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Delete Item
        </button>
      </a>
{% endblock %}
